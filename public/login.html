<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginstyles.css"></link>
    <title>login/Register</title>
</head>
<body>
    <h1>Solcellespesialisten</h1>
    <h2>login</h2>
    <form id="loginForm" action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="logUsername" name="username" title="logUsername" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="logPassword" name="password" title="logPassword" required>
        <br>
        <button id="logSubmit" type="submit">Login</button>
    </form>
    <br>
    <br>
    <h1 id="loginFeedback"></h1>
    <form id="registerFormPublic" action="/registerPublic" method="POST">
        <h2>registrer ny bruker</h2>
        <label for="firstname">First name:</label>
        <input type="text" id="regFirstname" name="firstname" title="regFirstname">
        <br>
        <label for="lastname">Last name:</label>
        <input type="text" id="regLastname" name="lastname" title="regLastname">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="regPassword" name="password" title="regPassword" required>
        <br>
        <br>
        <br>
        <button id="regSubmit" type="submit">Register</button>
    </form>
    <script src="./login.js"></script>
</body>
</html>
