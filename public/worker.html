<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontpage</title>
    <link rel="stylesheet" href="./css/appstyle.css">
</head>
<body>
    
    <header>
        <h2 id="loggedInAs"></h2>
    </header>
    <h2>solcelle settings</h2>
    <br>
    <button id="btnRedirectApp" title="btnRedirectApp" type="submit">Go to frontpage</button>
    <br>
    <br>
    <form id="registerSolcelleForm" action="/registerSolcelle" method="POST">
        <label for="registerSolcelleForm"><b>Register new solcelle</b><br><br></label>
        <label for="name">Headline:</label>
        <input type="text" id="regName" name="name" title="regName" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" id="regDescription" name="description" title="regDescription" required>
        <br>
        <button id="regSolcelleSubmit" type="submit">Register Solcelle-artikkel</button>
    </form>
    <br>
    
    <br>
    <h1 id="delSolcelleFeedback"></h1>
    <br>
    <form id="editSolcelleForm" action="/solcelleInfo" method ="POST">
        <label for="editSolcelle"><b>Check and edit solcelle:</b></label>
        <select id="editSolcelleId" name="editSolcelle" title="editSolcelleId">
            <option value="0">Select a solcelle</option>
        </select>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="editName" name="name" title="editName">
        <br>
        <label for="description">Description:</label>
        <input type="text" id="editDescription" name="description" title="editDescription">
        <br>
        <button id="editSolcelleSubmit" type="submit">Update this solcelle</button>
    </form>
    <h1 id="editSolcelleFeedback"></h1>
    <br>    
    <form id="delSolcelleForm" action="/solcelleInfo" method="POST">
        <label for="delSolcelle">Delete solcelle-artikkel:</label>
        <select id="delSolcelle" name="delSolcelle" title="delSolcelle">
            <option value="0">Select a solcelle-artikkel</option>
        </select>
        <br>
        <br>
        <div id="delSolcelleInfo"></div>
        <button id="delSolcelleSubmit" type="submit">Delete this solcelle-artikkel</button>
    </form>
    <br>
    <br>
    <br>
    <h2 id="userSettingsHeader">user settings</h2>
    
    <form id="registerForm" action="/register" method="POST">
        <label for="registerForm"><b>Register new user</b></label>
        <br>
        <br>
        <label for="firstname">First name:</label>
        <input type="text" id="regFirstname" name="firstname" title="regFirstname" required>
        <br>
        <label for="lastname">Last name:</label>
        <input type="text" id="regLastname" name="lastname" title="regLastname" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="regPassword" name="password" title="regPassword" required>
        <br>
        <label for="role">Role:</label>
        <select id="regRoleId" name="role" title="regRoleId" required></select>
        <br>
        <br>
        <button id="regSubmit" type="submit">Register</button>
    </form>
    <br>
    <br>
    <form id="editUserForm" action="/User" method ="POST">
        <label for="editUser"><b>Check and edit user</b></label>
        <select id="editUserId" name="editUser" title="editUserId">
            <option value="0">Select a user</option>
        </select>
        <br>
        <label for="firstname">First name:</label>
        <input type="text" id="editFirstname" name="firstname" title="editFirstname">
        <br>
        <label for="lastname">Last name:</label>
        <input type="text" id="editLastname" name="lastname" title="editLastname">
        <br>
        <label for="username">Username:</label>
        <input type="text" id="editUsername" name="username" title="editUsername">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="editEmail" name="email" title="editEmail">
        <br>
        <label for="role">Rolle:</label>
        <input type="number" id="editRole" name="role" title="editRole">
        <br>
        <!-- Add more input fields as needed -->
        <button id="editUserSubmit" type="submit">Update this user</button>
    </form>
    <h1 id="editUserFeedback"></h1>
    <br>
    <br>
    <form id="delUserForm" action="/User" method="POST">
        <label for="delUser">Delete user:</label>
        <select id="delUserId" name="delUser" title="delUserId">
            <option value="0">Select a user</option>
        </select>
        <br>
        <br>
        <div id="delUserInfo"></div>
        <button id="delUserSubmit" type="submit">Delete this user</button>
    </form>
    <h1 id="delUserFeedback"></h1>
    <br>

    <form id="logoutForm" action='/logout' method="GET">
        <button id="btnLogut" type="submit">Log ut</button>
    </form>
    <script src="worker.js"></script>
</body>
</html>
